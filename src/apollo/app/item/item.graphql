type TItemOption {
  group: String!
  name: String!
  extraPrice: Float
}

enum EItemStatus {
  NEW
  SELLER
  EMPTY
}

type TItem {
  itemId: String!
  name: String!
  image: String!
  price: Float!
  amount: Int!
  description: String
  discountPercent: Float
  requireOption: [TItemOption]
  additionalOption: [TItemOption]
  status: EItemStatus
  categoryName: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

input ItemOptionInput {
  group: String!
  name: String!
  extraPrice: Float
}

input CreateItemInput {
  name: String!
  image: String!
  price: Float!
  amount: Int!
  description: String
  discountPercent: Float
  requireOption: [ItemOptionInput]
  additionalOption: [ItemOptionInput]
  note: String
  status: [EItemStatus]
  categoryId: String!
}

input UpdateItemInput {
  itemId: String!
  name: String
  image: String
  price: Float
  amount: Int
  description: String
  discountPercent: Float
  requireOption: [ItemOptionInput]
  additionalOption: [ItemOptionInput]
  note: String
  status: [EItemStatus]
  categoryId: String
}

type TItemResponse {
  offset: Int!
  limit: Int!
  total: Int!
  query: [TQueryBy]!
  records: [TItem]!
}

type Query {
  listItem(offset: Int, limit: Int, query: [QueryByInput]): TItemResponse!
  getItemById(itemId: String!): TItem!
}

type Mutation {
  createItem(input: CreateItemInput!): TItem!
  updateItem(input: UpdateItemInput!): TItem!
  deleteItem(itemId: String!): Boolean!
}
