enum EAuditAction {
  CREATE
  UPDATE
  DELETE
  LOGIN
  LOGOUT
  PAYMENT
  OTHER
}

enum ETargetType {
  User
  Item
  Order
  Category
  Transaction
  System
}

type TAuditDiff {
  oldValue: Object
  newValue: Object
}

type TAuditMetadata {
  refId: String
  key: String
  value: String
}

type TAuditLog {
  id: String!
  userId: String!
  action: EAuditAction!
  targetType: ETargetType!
  targetId: String!
  diff: TAuditDiff
  metadata: Object
  createdAt: Timestamp!
}

type Query {
  getAuditLog(id: String!): TAuditLog
  listAuditLog(
    userId: String!
    targetType: ETargetType
    targetId: String!
    action: EAuditAction
    offset: Int
    limit: Int
  ): [TAuditLog!]!
}

input CreateAuditLogInput {
  userId: String!
  action: EAuditAction!
  targetType: ETargetType!
  targetId: String!
  diff: Object
  metadata: Object
}

type Mutation {
  createAuditLog(input: CreateAuditLogInput!): TAuditLog!
}