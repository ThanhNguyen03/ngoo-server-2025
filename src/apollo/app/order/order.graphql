enum EOrderStatus {
  PENDING
  COMPLETED
  CANCELLED
  DELIVERING
}

type TUserInfoSnapshot {
  name: String
  address: String!
  phoneNumber: String!
  email: String!
}

type TOrderItem {
  name: String!
  quantity: Int!
  price: Float!
  note: String
  discountPercent: Float
  selectedOptions: [TItemOption]
}

type TOrderResponse {
  orderId: String!
  userInfoSnapshot: TUserInfoSnapshot!
  paymentMethod: EPaymentMethod!
  items: [TOrderItem]!
  totalPrice: Float!
  momo: TMomoPayment
  crypto: TCryptoPayment
  transactionId: String
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

"""
Input types
"""
input OrderItemInput {
  itemId: String!
  quantity: Int!
  note: String
  selectedOptions: [ItemOptionInput]
}

input UserSnapshotInput {
  email: String!
}

input CreateOrderInput {
  user: UserSnapshotInput!
  items: [OrderItemInput!]!
  paymentMethod: EPaymentMethod!
}

type Query {
  getOrder(orderID: String!): TOrderResponse
  listOrders(offset: Int, limit: Int): [TOrderResponse]!
}

type Mutation {
  createOrder(input: CreateOrderInput!): TOrderResponse!
}
