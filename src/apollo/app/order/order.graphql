enum EOrderStatus {
  PENDING
  COMPLETED
  CANCELLED
  DELIVERING
}

type TUserInfoSnapshot {
  name: String
  address: String!
  phoneNumber: String!
  email: String!
}

type TOrderItem {
  name: String!
  quantity: Int!
  price: Float!
  note: String
  discountPercent: Float
  selectedOptions: [TItemOption]
}

type TOrderResponse {
  orderId: String!
  momoPaymentUrl: String
  monoRequestId: String
  cryptoPaymentData: String
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

"""
Input types
"""
input OrderItemInput {
  itemId: String!
  quantity: Int!
  note: String
  selectedOptions: [ItemOptionInput]
}

input CreateOrderInput {
  userId: String!
  items: [OrderItemInput!]!
  paymentMethod: EPaymentMethod!
}

type Mutation {
  createOrder(input: CreateOrderInput!): TOrderResponse!
}
